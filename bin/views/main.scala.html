@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="aristotle">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>
        <script src="assets/javascripts/app.js"></script>
        <script src="assets/javascripts/chatController.js"></script>
    </head>
    <body ng-controller="chatController as chat">
    	<div ng-repeat="msg in messages">{{msg.content}}</div>
    	
    	<div>
    	<form>
    		<input ng-model="newMessage"></input>
    		<button ng-click=send()>SEND</button>
    	</form>
    	</div>
    </body>
</html>
